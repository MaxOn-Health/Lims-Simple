  # NestJS Backend API
  - type: web
    name: lims-backend
    env: node
    region: oregon
    plan: free
    buildCommand: NODE_ENV=development npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://lims-frontend.onrender.com
      - key: DIAGNOSTIC_CENTER_NAME
        value: Diagnostic Center
      - key: BCRYPT_ROUNDS
        value: 10
      - key: THROTTLE_LIMIT
        value: 100
      - key: THROTTLE_AUTH_LIMIT
        value: 5
